<!DOCTYPE html>
<html>
    
<head>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="maindiv">
        <h1>Items</h1>
        <button onclick="openInsertPanel()">Insert Item</button>
        <button onclick="openUpdatePanel()">Update Item</button>
        <button onclick="openDeletePanel()">Delete Item</button>

        <div id="insertDiv" style="display: none">
            <h2>Insert Item</h2>
            <p>Item Value:</p>
            <input id="insertValue" type="text"></input>
            <button onclick="insertItem()">Insert Item</button>
            <button onclick="closeInsertPanel()">Close Panel</button>
        </div>
        <div id="updateDiv" style="display: none">
            <h2>Update Item</h2>
            <p>Item id:</p>
            <input id="updateId" type="text"></input>
            <p>New value:</p>
            <input id="updateValue" type="text"></input>
            <button onclick="updateItem()">Update Item</button>
            <button onclick="closeUpdatePanel()">Close Panel</button>
        </div>
        <div id="deleteDiv" style="display: none">
            <h2>Delete Item</h2>
            <p>Item id:</p>
            <input id="deleteId" type="text"></input>
            <button onclick="deleteItem()">Delete Item</button>
            <button onclick="closeDeletePanel()">Close Panel</button>
        </div>

        <br><br>

        <div>
            <table id="mainTable"></table>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="panels.js"></script>
</body>

</html>
